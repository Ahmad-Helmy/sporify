<div class="cont py-4 rounded-lg">
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="row img">
            <div class="col-2"></div>
            <div class="col-8 img">
                <label for=""> Add Album Image</label>
                <img *ngIf="imgUrl;else no_img" [src]="imgUrl" alt="">
                <ng-template #no_img>
                    <div class="no-img"></div>
                </ng-template>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <input (change)="uploadImg($event.target.files)" type="file">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row mt-4">
            <div class="col-2"></div>
            <div class="form-group col-8">
                <label>Album Name</label>
                <input type="text" class="form-control" ngModel name="name" #name="ngModel">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2"></div>
            <div class="form-group col-8">
                <label>Album Description</label>
                <textarea type="text" rows="10" class="form-control" ngModel name="description"
                    #discription="ngModel"></textarea>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2"></div>
            <div class="col-8">
                <label>choose Songs</label>
                <select (change)="selectSong(songs)" class="form-control" #songs>
                    <option *ngFor="let song of allSongs" [value]="song.id">{{song.name}}</option>
                </select>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2"></div>
            <div class="col-8">
                <label>Choosen Songs:</label>
                <div class="album-songs">
                    <div *ngFor="let s of albumSongs">
                        {{s.name}}
                        <button (click)="deleteSonge(s.id)" type="button" class="close">&times;</button>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2"></div>
            <div class="col-8">
                <button type="submit" class="btn btn-success w-100">create</button>
            </div>
            <div class="col-2"></div>
        </div>
    </form>
</div>
